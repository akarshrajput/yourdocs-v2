<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login to YourDocs API</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- <script src="script.js"></script> -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Neon&family=Pacifico&family=Water+Brush&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <p class="login-intro">
        Login to <a class="go-to-website" href="#">YourDocs API</a>
      </p>
    </div>
    <div>
      <form class="login-form">
        <div class="form-element">
          <label for="name">Fullname</label>
          <input type="text" autofocus name="name" required />
        </div>
        <div class="form-element">
          <label for="email">Email</label>
          <input type="email" name="email" required />
        </div>
        <div class="form-element">
          <label for="number">Mobile Number</label>
          <input type="number" name="number" required />
        </div>
        <div class="form-element">
          <label for="passkey">Password</label>
          <input type="password" name="passkey" required />
        </div>
        <div>
          <input type="submit" class="login-submit" />
        </div>
      </form>
      <div>
        <p class="login-footer">
          Don't have Account? <a href="#">Create Account</a>
        </p>
      </div>
      <div>
        <p class="powered-by">
          Powered by <a href="../index.html">YourDocs</a>
        </p>
      </div>
    </div>
  </body>
</html>
